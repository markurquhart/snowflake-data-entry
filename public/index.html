<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Submit Record</h1>
        <form id="submitForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
            <button type="button" onclick="submitRecord()">Submit</button>
        </form>

        <div id="editFormDiv" style="display: none;">
            <h2>Edit Record</h2>
            <form id="editForm">
                <input type="hidden" id="originalName" />
                <label for="editName">Name:</label>
                <input type="text" id="editName" required />
                <label for="editEmail">Email:</label>
                <input type="text" id="editEmail" required />
                <button type="button" onclick="submitEdit()">Save</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <h1>Previous Records</h1>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <button onclick="listRecords()">List Records</button>
                <button onclick="hideRecords()">Hide Records</button>
            </div>
            <div id="records-summary" style="text-align: right;"></div>
        </div>
        <div id="records"></div>
        <div id="toast" class="toast">
            <p></p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
